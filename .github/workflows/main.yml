name: .NET

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run:  /snap/bin/dotnet restore
    - name: Build
      run: /snap/bin/dotnet restore build --no-restore
    - name: Run
      run: /snap/bin/dotnet restore run
    #- name: Status
    #  run: systemctl status groupManager.service
